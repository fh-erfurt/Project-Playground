<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
    <h:outputStylesheet library="css" name="style.css" />
    <title>Spielplatzsuche</title>
</h:head>

<h:body>
    <ui:include src="navbar.xhtml"/>

    <h2 style="text-align: center">Spielplatzsuche</h2>
    <h:form>
        <div style="position: absolute; width: 100%">
            <div style="position: absolute; left: 23%; height: 40%">
        <p:inputText value="#{playgroundController.searchPlaygroundName}">Nach Spielplatznamen suchen: </p:inputText>
        </div>
        <div style="position: relative; left: 55%; height: 30%">
        <p:inputText value="#{playgroundController.searchStreetName}">Nach Straßennamen suchen: </p:inputText>
        </div>
        <div style="position: absolute; left: 47%">
        <p:commandButton value="Suchen" action="#{playgroundController.SearchPlayground()}" update="playgroundTable"/>
        </div>
        </div>
    </h:form>
    <br /><br /><br /><br /><br /><br /><br />
    <h:form id="playgroundTable">
        <div style="text-align: center" class="card">
            <p:dataTable var="playground" value="#{playgroundController.foundPlaygrounds}">
                <p:column headerText="Spielplatzname">
                    <h:outputText value="#{playground.title}" />
                </p:column>

                <p:column headerText="Straßenname">
                    <h:outputText value="#{playground.location.streetname}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{playground.statusValue()}" />
                </p:column>

                <p:column headerText="Sauberkeit">
                    <h:outputText value="#{playground.cleanlinessValue()}" />
                </p:column>

                <p:column>
                    <h:commandLink action="#{playgroundController.Details(playground.id)}">Spielplatz einsehen</h:commandLink>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>

</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
    <ui:include src="navbar.xhtml"/>
    <div class="card">
        <h2>Profil√ºbersicht</h2>
        <div class="ui-g">
            <div class="ui-g-6">
                <p>Accountname: #{profileController.account.username}</p>
                <p>E-Mailadresse: #{profileController.account.email}</p>
                <p>Kinderanzahl: #{profileController.account.getUser().getChildren()}</p>
                <p>Passwort: #{profileController.account.password}</p>
                <p>Nutzerrechte: #{profileController.account.user.accessLevel}</p>
            </div>
        </div>
    </div>
</h:body>

</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
    <h:outputStylesheet library="css" name="style.css" />
    <title>Spielplatzliste</title>
</h:head>

<h:body>
    <ui:include src="navbar.xhtml"/>

    <h2>Spielplatzliste</h2>

    <h:form id="playgroundTable">
        <div class="card">
            <p:dataTable var="playground" value="#{playgroundController.allPlaygrounds}">
                <p:column headerText="Spielplatzname">
                    <h:outputText value="#{playground.title}" />
                </p:column>

                <p:column headerText="StraÃŸenname">
                    <h:outputText value="#{playground.location.streetname}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{playground.statusValue()}" />
                </p:column>

                <p:column headerText="Sauberkeit">
                    <h:outputText value="#{playground.cleanlinessValue()}" />
                </p:column>

                <p:column>
                    <h:commandLink action="#{playgroundController.Details(playground.id)}">Spielplatz einsehen</h:commandLink>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>

</html>
